name: Release Plugin

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history so we can compare tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Install Node.js dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Install Composer dependencies (production)
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Get plugin version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: get_previous_tag
        run: |
          # Get the previous tag (second most recent)
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag, use the first commit
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Create plugin zip
        run: npm run plugin-zip

      - name: Rename zip file with version
        run: |
          mv yb-selected-posts.zip yb-selected-posts-v${{ steps.get_version.outputs.VERSION }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## What's Changed in v${{ steps.get_version.outputs.VERSION }}

            ðŸ“¦ **Ready-to-install WordPress plugin**

            ### Installation
            1. Download the `yb-selected-posts-v${{ steps.get_version.outputs.VERSION }}.zip` file below
            2. Go to your WordPress admin â†’ Plugins â†’ Add New â†’ Upload Plugin
            3. Upload the zip file and activate

            ### Features
            - No manual build steps required
            - All dependencies included
            - Ready to use immediately after activation

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.get_previous_tag.outputs.PREVIOUS_TAG }}...v${{ steps.get_version.outputs.VERSION }}
          files: |
            yb-selected-posts-v${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
